<div *ngIf="!isAuth" class="wrapper">
    <mat-form-field >
      <input matInput placeholder="Enter name" [(ngModel)]="name" type="text" >
    </mat-form-field>
      <button mat-stroked-button color="primary" (click)="auth()" routerLink="/game-area">
        Lets play
      </button>
  </div>
  <app-game-area *ngIf="isAuth" [name]='name'></app-game-area>
